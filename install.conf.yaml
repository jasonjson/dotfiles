- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.Xdefaults: Xdefaults
    ~/.bash: bash/
    ~/.config/nvim/init.vim: vimrc
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.vim:
        force: true
        path: vim
    ~/.vimrc: vimrc
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/bin: bin/
    ~/.gitignore:
        force: true
        path: gitignore

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: vim +PlugUpdate +PlugUpgrade +UpdateRemotePlugins +qall
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/ycm_regular_install.sh &
    stdin: true
    stdout: true
    stderr: true
